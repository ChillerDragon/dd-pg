[package]
name = "network"
version = "0.1.0"
edition = "2021"

[dependencies]
math = { path = "../math" }
base = { path = "../base" }
quinn = "0.10.1"
rustls = "0.21.1"
rcgen = "0.10.0"
tokio = { version = "1.28.1", features = ["rt-multi-thread", "sync", "fs", "time", "macros"] }
